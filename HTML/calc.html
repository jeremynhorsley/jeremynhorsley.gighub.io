<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="CSS/calc.css">
   
    </head>
    
    <body>
        
        <h1>Easy Calculators</h1>
        
        <br><br>
        
        <form id="calculator">     
            <select id="calcSelect" onchange="choice()">
                <option value="---">Select the Calculator</option>
                <option value="calc1">X + Y</option>
                <option value="calc2">X * Y</option>
                <option value="calc3">X / Y</option>
                <option value="calc4">X % Y</option>
    
            </select>
            <br><br>
            <input type="text" id="numField1" placeholder="X"> 
            <input type="text" id="numField2" placeholder="Y">
            
            <br><br>
            
            <input type="submit" value="Calculate">
        </form>
        
        <h3 id="calculation">Calculation</h3>
        <h3 id="resultField">Results</h3>
        <script type="text/javascript" src="JS/calc.js"> </script>
        
    </body>
    
</html>
